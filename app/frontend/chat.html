<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaBot Chat Interface</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://service-jobs-images.s3.us-east-2.amazonaws.com/7rl98t1weu387r43il97h6ipk1l7">
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link to external CpSS -->
    <link rel="stylesheet" href="/frontend/style.css?v=7">
</head>
<body>
    <div class="chat-section">
        <div class="chat-header">
            <button class="hamburger-menu" data-llamabot="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo-container">
                <img src="https://service-jobs-images.s3.us-east-2.amazonaws.com/7rl98t1weu387r43il97h6ipk1l7" alt="LlamaBot Logo">
                <div class="connection-status disconnected" data-llamabot="connection-status">
                    <span class="status-dot"></span>
                </div>
            </div>
            <h1>Leonardo</h1>
            <a href="/settings" class="settings-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </a>
            <button class="mobile-view-toggle" data-llamabot="show-preview-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="3" x2="9" y2="21"/>
                </svg>
            </button>
        </div>

        <!-- Slide-out drawer -->
        <div class="menu-drawer" data-llamabot="menu-drawer">
            <div class="drawer-content">
                <div class="drawer-header">
                    <h3>Conversations</h3>
                    <button class="new-thread-btn" data-llamabot="new-thread-btn" title="Start new conversation">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <!-- <button class="close-drawer" data-llamabot="close-drawer">&times;</button> -->
                </div>
                <div class="menu-items">
                    <!-- Thread items will be populated dynamically -->
                </div>
            </div>
        </div>
        <div class="message-history" data-llamabot="message-history">
            <div data-llamabot="ai-message">Hi! I'm Leonardo. What are we building today?</div>
        </div>
        <div class="input-area">
            <!-- Floating scroll-to-bottom button -->
            <button class="scroll-to-bottom" data-llamabot="scroll-to-bottom" title="Scroll to bottom">
                <i class="fa-solid fa-arrow-down"></i>
                <!-- Badge will be added dynamically by ScrollManager -->
            </button>
            <!-- Thinking indicator area - displays above input -->
            <div data-llamabot="thinking-area" class="thinking-area hidden"></div>
            <textarea placeholder="Ask Leonardo..." data-llamabot="message-input"></textarea>
            <div class="button-row">
                <div class="send-controls">
                    <button data-llamabot="element-selector-btn" class="element-selector-btn" title="Select element from page">
                        <i class="fa-solid fa-mouse-pointer"></i>
                    </button>
                    <div class="custom-dropdown-container">
                        <select data-llamabot="agent-mode-select" class="custom-dropdown">
                            <option value="prototype" data-short-label="Design">Design Mode</option>
                            <option value="engineer" data-short-label="Engineer">Engineer Mode</option>
                            <option value="ai_builder" data-short-label="AI Builder">AI Builder Mode</option>
                            <option value="testing" data-short-label="Test Builder">Test Builder Mode</option>
                            <option value="feedback" data-short-label="Feedback">Feedback Mode</option>
                            <option value="ticket" data-short-label="Ticket">Ticket Mode</option>
                        </select>
                    </div>
                    <button data-llamabot="send-button" class="send-icon-button" disabled title="Send message">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="iframe-section">
        <div class="browser-window">
            <div class="browser-titlebar">
                <button class="mobile-view-toggle mobile-back-btn" data-llamabot="show-chat-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="browser-controls">
                    <div class="browser-control close"></div>
                    <div class="browser-control minimize"></div>
                    <div class="browser-control maximize"></div>
                </div>
                <div class="browser-tabs">
                    <div class="tab active" data-target="liveSiteFrame">
                        <span class="tab-text">Your App</span>
                        <button class="tab-external-link" data-iframe="liveSiteFrame" title="Open in new tab">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="tab" data-target="vsCodeFrame">
                        <span class="tab-text">Code</span>
                        <button class="tab-external-link" data-iframe="vsCodeFrame" title="Open in new tab">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                    <!-- <div class="tab" data-target="gitFrame">Git Status</div> -->
                    <!-- <div class="tab" data-target="logsFrame">Logs</div> -->
                    <!-- <div class="tab" data-target="pgWebFrame">Database</div> -->
                    <!-- <div class="tab" data-target="contentFrame">Agent TODO List</div> -->
                </div>
            </div>
            <div class="browser-addressbar">
                <div class="browser-urlbar">
                    <input type="text" data-llamabot="url-input" class="url-input" value="/" placeholder="/">
                    <div class="url-dropdown hidden" data-llamabot="url-dropdown"></div>
                    <div class="browser-controls-right">
                        <div class="view-mode-toggle">
                            <button class="view-mode-btn active" data-llamabot="desktop-mode-btn" title="Desktop View">
                                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>
                            </button>
                            <button class="view-mode-btn" data-llamabot="mobile-mode-btn" title="Mobile View">
                                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>
                            </button>
                        </div>
                        <button class="nav-button" data-llamabot="back-button" title="Go back">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5"/>
                                <path d="M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <button class="nav-button refresh-button" data-llamabot="refresh-button" title="Refresh live site">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="browser-content">
                <iframe data-llamabot="live-site-frame" title="Live Site Frame" class="content-iframe active"></iframe>
                <iframe data-llamabot="vscode-frame" title="VS Code Frame" class="content-iframe" allow="clipboard-read; clipboard-write">  </iframe>
                <!-- <iframe src="/agent_page/rails_agent" title="Git Status Frame" data-llamabot="git-frame" class="content-iframe"></iframe> -->
                <!-- <iframe src="/logs" title="Logs Frame" data-llamabot="logs-frame" class="content-iframe"></iframe> -->
                <!-- <iframe src="/page" title="Content Frame" data-llamabot="content-frame" class="content-iframe"></iframe> -->
                <!-- <iframe src="http://localhost:8082" title="Database Frame" data-llamabot="pgweb-frame" class="content-iframe"></iframe> -->
            </div>
        </div>
    </div>

    <!-- Audio element for task completion sound -->
    <audio id="taskCompletedSound" preload="auto">
        <source src="/frontend/Leonardo-Task-Completed-Sound.wav" type="audio/wav">
    </audio>

    <!-- Role-based mode restriction -->
    <script>
        // If user role is 'user', only show Feedback mode (engineers get all modes)
        // Wait for LlamaBot to initialize before modifying the dropdown
        window.addEventListener('llamabot:ready', function() {
            const userRole = window.LLAMABOT_USER_ROLE || 'engineer';
            if (userRole === 'user') {
                const modeSelect = document.querySelector('[data-llamabot="agent-mode-select"]');
                if (modeSelect) {
                    // Keep only feedback mode
                    Array.from(modeSelect.options).forEach(option => {
                        if (option.value !== 'feedback') {
                            option.remove();
                        }
                    });
                    modeSelect.value = 'feedback';
                    // Dispatch change event so LlamaBot updates its internal state
                    modeSelect.dispatchEvent(new Event('change', { bubbles: true }));
                }
            }
        });
    </script>

    <!-- Link to external JavaScript -->
    <script type="module" src="/frontend/chat/index.js?v=4"></script>
</body>
</html>
