<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="max-w-3xl mx-auto p-8">
        <h1 class="text-4xl font-semibold mb-8 text-center text-slate-800">Agent's Tasks</h1>

        <div class="mb-8">
            <div class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span>In Progress</span>
                <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">1</span>
            </div>
            <div class="flex flex-col gap-3">
                <div class="bg-white p-4 rounded-md shadow flex items-center gap-4">
                    <div class="w-5 h-5 border-2 border-gray-300 rounded"></div>
                    <span class="flex-1 text-base">{{message}}</span>
                </div>
            </div>
        </div>
        
        <div class="mb-8">
            <div class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span>Pending</span>
                <span class="px-3 py-1 rounded-full text-sm font-medium bg-amber-100 text-amber-800">2</span>
            </div>
            <div class="flex flex-col gap-3">
                <div class="bg-white p-4 rounded-md shadow flex items-center gap-4">
                    <div class="w-5 h-5 border-2 border-gray-300 rounded"></div>
                    <span class="flex-1 text-base">Review project documentation</span>
                </div>
                <div class="bg-white p-4 rounded-md shadow flex items-center gap-4">
                    <div class="w-5 h-5 border-2 border-gray-300 rounded"></div>
                    <span class="flex-1 text-base">Schedule team meeting</span>
                </div>
            </div>
        </div>
        
        <div class="mb-8">
            <div class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span>Completed</span>
                <span class="px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">1</span>
            </div>
            <div class="flex flex-col gap-3">
                <div class="bg-white p-4 rounded-md shadow flex items-center gap-4">
                    <div class="w-5 h-5 border-2 border-green-500 rounded bg-green-500 flex items-center justify-center">
                        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <span class="flex-1 text-base line-through text-gray-400">Setup development environment</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
