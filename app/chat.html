<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaBot Chat Interface</title>
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/assets/style.css?v=5">
</head>
<body>
    <div class="chat-section">
        <div class="chat-header">
            <button class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo-container">
                <img src="https://service-jobs-images.s3.us-east-2.amazonaws.com/7rl98t1weu387r43il97h6ipk1l7" alt="LlamaBot Logo">
                <div class="connection-status disconnected" id="connectionStatus">
                    <span class="status-dot"></span>
                </div>
            </div>
            <h1>Leonardo</h1>
            <button class="mobile-view-toggle" id="showPreviewBtn" onclick="switchToMobileView('iframe')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="3" x2="9" y2="21"/>
                </svg>
            </button>
        </div>
        
        <!-- Slide-out drawer -->
        <div class="menu-drawer" id="menuDrawer">
            <div class="drawer-content">
                <div class="drawer-header">
                    <h3>Conversations</h3>
                    <!-- <button class="close-drawer" id="closeDrawer">&times;</button> -->
                </div>
                <div class="menu-items">
                    <!-- Thread items will be populated dynamically -->
                </div>
            </div>
        </div>
        <div class="message-history" id="message-history">
            <div class="message ai-message">Hi! I'm Leonardo. What are we building today?</div>
        </div>
        <div class="input-area">
            <!-- Floating scroll-to-bottom button -->
            <button class="scroll-to-bottom" id="scrollToBottomBtn" title="Scroll to bottom">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
                <!-- Badge will be added dynamically by ScrollManager -->
            </button>
            <textarea placeholder="Ask Leonardo..." id="messageInput"></textarea>
            <div class="button-row">
                <div class="send-controls">
                    <span id="thinkingIndicator" class="typing-indicator hidden"></span>
                    <div class="custom-dropdown-container">
                        <select id="modelSelect" class="custom-dropdown">
                            <option value="gpt-5-codex">GPT-5 Codex</option>
                            <option value="claude-4.5-sonnet" selected>Claude 4.5 Sonnet</option>
                            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                        </select>
                    </div>
                    <div class="custom-dropdown-container">
                        <select id="agentModeSelect" class="custom-dropdown">
                            <option value="prototype">Design Mode</option>
                            <option value="engineer">Engineer Mode</option>
                            <!-- <option value="ask">Ask Mode</option> -->
                        </select>
                    </div>
                    <button id="sendButton" class="send-icon-button" disabled title="Send message">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="iframe-section">
        <div class="browser-window">
            <div class="browser-titlebar">
                <button class="mobile-view-toggle mobile-back-btn" id="showChatBtn" onclick="switchToMobileView('chat')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="browser-controls">
                    <div class="browser-control close"></div>
                    <div class="browser-control minimize"></div>
                    <div class="browser-control maximize"></div>
                </div>
                <div class="browser-tabs">
                    <div class="tab active" data-target="liveSiteFrame">Your Rails App</div>
                    <div class="tab" data-target="gitFrame">Git Status</div>
                    <!-- <div class="tab" data-target="vsCodeFrame">VS Code</div>
                    <div class="tab" data-target="pgWebFrame">Database</div> -->
                    <!-- <div class="tab" data-target="contentFrame">Agent TODO List</div> -->
                </div>
            </div>
            <div class="browser-addressbar">
                <div class="browser-urlbar">
                    <span>localhost:3000</span>
                    <div class="browser-controls-right">
                        <div class="view-mode-toggle">
                            <button class="view-mode-btn active" id="desktopModeBtn" title="Desktop View">
                                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>
                            </button>
                            <button class="view-mode-btn" id="mobileModeBtn" title="Mobile View">
                                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>
                            </button>
                        </div>
                        <button class="nav-button" id="backButton" title="Go back">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5"/>
                                <path d="M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <button class="nav-button refresh-button" id="refreshButton" title="Refresh live site">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="browser-content">
                <iframe src="http://localhost:3000" title="Live Site Frame" id="liveSiteFrame" class="content-iframe active"></iframe>
                <iframe src="/agent_page/rails_agent" title="Git Status Frame" id="gitFrame" class="content-iframe"></iframe>
                <!-- <iframe src="http://localhost:8443" title="VS Code Frame" id="vsCodeFrame" class="content-iframe"></iframe> -->
                <!-- <iframe src="/page" title="Content Frame" id="contentFrame" class="content-iframe"></iframe> -->
                <!-- <iframe src="http://localhost:8082" title="Database Frame" id="pgWebFrame" class="content-iframe"></iframe> -->
            </div>
        </div>
    </div>

    <!-- Audio element for task completion sound -->
    <audio id="taskCompletedSound" preload="auto">
        <source src="/assets/Leonardo-Task-Completed-Sound.wav" type="audio/wav">
    </audio>

    <!-- Link to external JavaScript -->
    <script type="module" src="/assets/chat/index.js"></script>
</body>
</html>
