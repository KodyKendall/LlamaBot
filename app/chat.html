<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaBot Chat Interface</title>
    <style>
        /* Dark theme variables */
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --input-bg: #3d3d3d;
            --border-color: #404040;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --accent-color: #4CAF50;
            --message-user-bg: #3d3d3d;
            --message-ai-bg: #4a4a4a;
            --header-height: 60px;
            --status-color: rgba(76, 175, 80, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }

        /* Chat section (left 1/3) */
        .chat-section {
            width: 33.33%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            position: relative;
        }

        /* Header with logo */
        .chat-header {
            height: var(--header-height);
            padding: 0.8rem 1rem;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-header img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 6px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            position: relative;
            z-index: 1001;
        }

        .hamburger-menu:hover {
            background-color: var(--hover-bg);
        }

        .hamburger-menu span {
            width: 20px;
            height: 2px;
            background-color: var(--text-color);
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Menu drawer styles */
        .menu-drawer {
            position: absolute;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background-color: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .menu-drawer.open {
            transform: translateX(0);
        }

        .drawer-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .drawer-header {
            height: var(--header-height);
            padding: 0.8rem 1rem;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .drawer-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .close-drawer {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .close-drawer:hover {
            background-color: var(--hover-bg);
        }

        .menu-items {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            font-size: 0.95rem;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
        }

        /* Overlay for when drawer is open */
        .menu-drawer::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: -1;
        }

        .menu-drawer.open::before {
            opacity: 1;
            visibility: visible;
        }

        /* Message history area */
        .message-history {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95rem;
        }

        .message.user-message {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai-message {
            background-color: var(--message-ai-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.error-message {
            background-color: rgba(255, 99, 71, 0.2);
            border: 1px solid rgba(255, 99, 71, 0.5);
            color: #ff6b6b;
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            position: relative;
        }

        .input-area textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s;
            resize: none;
            min-height: 2.5rem;
            max-height: 12rem;
            overflow-y: auto;
            line-height: 1.2;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }

        .input-area button {
            padding: 0.8rem 1.2rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .input-area button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Connection status */
        .connection-status {
            font-size: 0.75rem;
            color: var(--status-color);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .connection-status.connected {
            color: var(--accent-color);
        }

        .connection-status.disconnected {
            color: #ff6b6b;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
        }

        /* IFrame section (right 2/3) */
        .iframe-section {
            width: 66.67%;
            height: 100%;
            padding: 1.5rem;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        /* Browser window container */
        .browser-window {
            width: 100%;
            height: 100%;
            background-color: var(--chat-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        /* Browser tabs */
        .browser-tabs {
            display: flex;
            align-items: flex-end;
            margin-left: 10px;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #2d2d2d;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-right: 2px;
            color: var(--text-color);
            opacity: 0.7;
            position: relative;
            bottom: -1px;
        }

        .tab.active {
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--chat-bg);
            opacity: 1;
        }

        /* Browser title bar */
        .browser-titlebar {
            height: 40px;
            background-color: #3a3a3a;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        /* Browser address bar */
        .browser-addressbar {
            padding: 5px 1rem;
            background-color: #3a3a3a;
            border-bottom: 1px solid var(--border-color);
        }

        /* Browser window controls (red, yellow, green dots) */
        .browser-controls {
            display: flex;
            gap: 8px;
        }

        .browser-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .browser-control:hover {
            opacity: 0.8;
        }

        .browser-control.close {
            background-color: #ff5f57;
        }

        .browser-control.minimize {
            background-color: #ffbd2e;
        }

        .browser-control.maximize {
            background-color: #28c940;
        }

        /* URL bar */
        .browser-urlbar {
            flex-grow: 1;
            height: 28px;
            background-color: #2a2a2a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #888;
            font-size: 0.85rem;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100%;
        }

        /* Browser navigation controls container */
        .browser-controls-right {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        /* Navigation buttons (back, refresh, etc.) */
        .nav-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            min-width: 24px;
            height: 24px;
        }

        .nav-button:hover {
            color: #fff;
            background-color: #404040;
        }

        .nav-button:active {
            transform: scale(0.95);
            background-color: #505050;
        }

        .nav-button:disabled {
            color: #555;
            cursor: not-allowed;
            background-color: transparent;
        }

        .nav-button:disabled:hover {
            color: #555;
            background-color: transparent;
            transform: none;
        }

        .nav-button svg {
            width: 14px;
            height: 14px;
        }

        /* Spinning animation for refresh button */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Browser content area */
        .browser-content {
            flex-grow: 1;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        .content-iframe {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        .content-iframe.active {
            display: block;
        }

        /* Loading animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .typing-indicator span {
            width: 4px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: bounce 1s infinite;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="chat-section">
        <div class="chat-header">
            <button class="hamburger-menu" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="https://service-jobs-images.s3.us-east-2.amazonaws.com/7rl98t1weu387r43il97h6ipk1l7" alt="LlamaBot Logo">
            <h1>Leonardo</h1>
        </div>
        
        <!-- Slide-out drawer -->
        <div class="menu-drawer" id="menuDrawer">
            <div class="drawer-content">
                <div class="drawer-header">
                    <!-- <button class="close-drawer" id="closeDrawer">&times;</button> -->
                </div>
                <div class="menu-items">
                    <div class="menu-item" onclick="handleMenuClick('Item 1')">Item 1</div>
                    <div class="menu-item" onclick="handleMenuClick('Item 2')">Item 2</div>
                    <div class="menu-item" onclick="handleMenuClick('Item 3')">Item 3</div>
                    <div class="menu-item" onclick="handleMenuClick('Item 4')">Item 4</div>
                    <div class="menu-item" onclick="handleMenuClick('Item 5')">Item 5</div>
                </div>
            </div>
        </div>
        <div class="message-history" id="message-history">
            <div class="message ai-message">Hi! I'm Leonardo. What are we building today?</div>
        </div>
        <div class="input-area">
            <textarea placeholder="Type your message..." id="messageInput"></textarea>
            <div class="button-row">
                <div class="connection-status disconnected" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span>Disconnected</span>
                </div>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>
    <div class="iframe-section">
        <div class="browser-window">
            <div class="browser-titlebar">
                <div class="browser-controls">
                    <div class="browser-control close"></div>
                    <div class="browser-control minimize"></div>
                    <div class="browser-control maximize"></div>
                </div>
                <div class="browser-tabs">
                    <div class="tab active" data-target="liveSiteFrame">Your App</div>
                    <div class="tab" data-target="contentFrame">Agent's TODO</div>
                </div>
            </div>
            <div class="browser-addressbar">
                <div class="browser-urlbar">
                    <span>localhost:3000</span>
                    <div class="browser-controls-right">
                        <button class="nav-button" id="backButton" title="Go back">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5"/>
                                <path d="M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <button class="nav-button refresh-button" id="refreshButton" title="Refresh live site">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="browser-content">
                <iframe src="http://localhost:3000" title="Live Site Frame" id="liveSiteFrame" class="content-iframe active"></iframe>
                <iframe src="/page" title="Content Frame" id="contentFrame" class="content-iframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        // AGENT = {NAME: 'llamabot', TYPE: 'default'};
        // AGENT = {NAME: 'deep_research', TYPE: 'deep_agent'}; // uses create_react_agent which I believe is why we have to case into content in AIMessageChunk differently 
        AGENT = {NAME: 'rails_agent', TYPE: 'default'};

        // WebSocket connection management
        let socket = null;
        let currentThreadId = null;
        let currentAiMessage = null;
        
        // HTML streaming variables
        let htmlFragmentBuffer = '';
        let fullMessageBuffer = '';
        let htmlChunksStartedStreaming = false;
        let htmlChunksEndedStreaming = false;
        let iframeFlushTimer = null;
        const IFRAME_REFRESH_MS = 500; // Update iframe every 500ms

        // Initialize WebSocket connection
        function initWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                document.getElementById('sendButton').disabled = false;
            };

            socket.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                document.getElementById('sendButton').disabled = true;
                
                // Attempt to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('Connection error. Please refresh the page.', 'error');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                // Handle streaming AI messages
                if (data.type === 'AIMessageChunk') {
                    if (data.content) {
                        // Handle regular text content
                        if (!currentAiMessage) {
                            currentAiMessage = addMessage('', 'ai');
                        }
                        // Check if we still have the typing indicator and remove it
                        if (currentAiMessage.querySelector('.typing-indicator')) {
                            currentAiMessage.innerHTML = '';
                        }
                        if (AGENT.TYPE === 'deep_agent') { //follows deep_research data content structure for AIMessageChunks.
                            if (data.content && data.content.length > 0) { // it's strange how this different deep agent requires this changed structure/format.
                                currentAiMessage.innerHTML += data.content[0].text;
                            }
                        } else {
                            currentAiMessage.innerHTML += data.content;
                        }
                        scrollToBottom();
                    } else if (data.content === '' || data.content === null) {
                        // Handle tool call chunks
                        if (data.base_message && data.base_message.tool_call_chunks && data.base_message.tool_call_chunks[0]) {
                            let tool_call_data = data.base_message.tool_call_chunks[0].args;
                            
                            // Buffer the tool call data
                            htmlFragmentBuffer += tool_call_data;
                            fullMessageBuffer += tool_call_data;
                            
                            // Check for HTML start tag
                            let htmlTagIndex = htmlFragmentBuffer.indexOf('<html');
                            if (htmlTagIndex !== -1 && !htmlChunksStartedStreaming) {
                                htmlChunksStartedStreaming = true;
                                htmlFragmentBuffer = htmlFragmentBuffer.substring(htmlTagIndex);
                                
                                // Show loading state in AI message
                                if (!currentAiMessage) {
                                    currentAiMessage = addMessage('', 'ai');
                                }
                                currentAiMessage.innerHTML = '🎨 Generating your page...';
                                
                                // Create the overlay with animation
                                createStreamingOverlay();
                            }
                            
                            // Check for HTML end tag
                            let endingHtmlTagIndex = fullMessageBuffer.indexOf('</html>');
                            if (endingHtmlTagIndex !== -1 && !htmlChunksEndedStreaming) {
                                htmlChunksEndedStreaming = true;
                                
                                // Update AI message to show completion
                                if (currentAiMessage) {
                                    currentAiMessage.innerHTML = '✨ Page generated successfully!';
                                }
                                
                                // Clear any pending flush timer
                                if (iframeFlushTimer) {
                                    clearTimeout(iframeFlushTimer);
                                    iframeFlushTimer = null;
                                }
                                
                                // Do final flush
                                flushToIframe();
                                
                                // Remove the overlay
                                removeStreamingOverlay();
                                
                                // Reset buffers for next generation
                                htmlFragmentBuffer = '';
                                fullMessageBuffer = '';
                                htmlChunksStartedStreaming = false;
                                htmlChunksEndedStreaming = false;
                            }
                            
                            // If HTML streaming is active, schedule iframe update
                            if (htmlChunksStartedStreaming && !htmlChunksEndedStreaming) {
                                // Clean the fragment
                                let cleanedFragment = htmlFragmentBuffer
                                    .replace(/\\n/g, '\n')
                                    .replace(/\\"/g, '"')
                                    .replace(/\\t/g, '\t');
                                
                                // Schedule iframe update if not already scheduled
                                if (!iframeFlushTimer) {
                                    iframeFlushTimer = setTimeout(() => {
                                        flushToIframe();
                                        iframeFlushTimer = null;
                                    }, IFRAME_REFRESH_MS);
                                }
                                
                                // Clear the fragment buffer for next chunk
                                htmlFragmentBuffer = '';
                            }
                        }
                    }
                }
                // Handle complete AI messages
                else if (data.type === 'ai') {
                    // If we were streaming, finalize that message
                    currentAiMessage = null;
                    
                    // There's no need to add ai content, since we streamed it live into a response message bubble
                    // Otherwise, check for tool calls
                    if (data.tool_calls && data.tool_calls.length > 0) {
                        handleToolCall(data.tool_calls[0], data.base_message);
                    }
                    
                    // Refresh iframe after AI responds
                    refreshIframe();
                }
                // Handle tool responses
                else if (data.type === 'tool') {
                    addMessage(data.content, 'tool', data.base_message);
                }
                // Handle errors
                else if (data.type === 'error') {
                    addMessage(data.content, 'error');
                }
            };
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
            } else {
                status.className = 'connection-status disconnected';
                status.innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                // Reset any previous AI message reference
                currentAiMessage = null;
                
                // Reset HTML streaming state
                htmlFragmentBuffer = '';
                fullMessageBuffer = '';
                htmlChunksStartedStreaming = false;
                htmlChunksEndedStreaming = false;
                if (iframeFlushTimer) {
                    clearTimeout(iframeFlushTimer);
                    iframeFlushTimer = null;
                }
                
                // Remove any existing overlay
                removeStreamingOverlay();
                
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                input.value = '';
                input.style.height = 'auto';
                
                // Generate thread ID if needed
                if (!currentThreadId) {
                    const now = new Date();
                    currentThreadId = now.getFullYear() + '-' + 
                                    String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                                    String(now.getDate()).padStart(2, '0') + '_' + 
                                    String(now.getHours()).padStart(2, '0') + '-' + 
                                    String(now.getMinutes()).padStart(2, '0') + '-' + 
                                    String(now.getSeconds()).padStart(2, '0');
                }

                // Show typing indicator
                currentAiMessage = addMessage('<div class="typing-indicator"><span></span><span></span><span></span></div>', 'ai');

                // Send message via WebSocket
                const messageData = {
                    message: message,
                    thread_id: currentThreadId,
                    agent_name: AGENT.NAME

                };
                
                socket.send(JSON.stringify(messageData));
            }
        }

        function addMessage(content, type, baseMessage = null) {
            const messageHistory = document.getElementById('message-history');
            const messageDiv = document.createElement('div');
            
            // Set appropriate class based on message type
            if (type === 'user') {
                messageDiv.className = 'message user-message';
                messageDiv.textContent = content;
            } else if (type === 'ai') {
                messageDiv.className = 'message ai-message';
                messageDiv.innerHTML = content;
            } else if (type === 'tool') {
                messageDiv.className = 'message ai-message';
                messageDiv.innerHTML = `🔨 ${content}`;
            } else if (type === 'error') {
                messageDiv.className = 'message error-message';
                messageDiv.textContent = content;
            }
            
            messageHistory.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function handleToolCall(toolCall, baseMessage) {
            const functionName = toolCall.name || (toolCall.function && toolCall.function.name);
            const functionArgs = toolCall.args || (toolCall.function && JSON.parse(toolCall.function.arguments));
            
            const messageDiv = addMessage('', 'ai');
            
            if (functionName === 'write_html_code') {
                messageDiv.innerHTML = `📝 Writing HTML code...`;
            } else {
                messageDiv.innerHTML = `🔨 Using tool: ${functionName}`;
            }
        }

        function scrollToBottom() {
            const messageHistory = document.getElementById('message-history');
            messageHistory.scrollTop = messageHistory.scrollHeight;
        }

        function refreshIframe() {
            const iframe = document.getElementById('contentFrame');
            // Small delay to ensure any server-side changes are complete
            setTimeout(() => {
                iframe.src = iframe.src;
            }, 100);
        }
        
        // Function to update iframe with buffered HTML content
        function flushToIframe() {
            try {
                const iframe = document.getElementById('contentFrame');
                const cleanedHTML = fullMessageBuffer
                    .replace(/\\n/g, '\n')
                    .replace(/\\"/g, '"')
                    .replace(/\\t/g, '\t')
                    .replace(/\\r/g, '\r');
                
                // Write to iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    iframeDoc.open();
                    iframeDoc.write(cleanedHTML);
                    iframeDoc.close();
                    
                    // Auto-scroll iframe to bottom
                    setTimeout(() => {
                        if (iframeDoc.documentElement) {
                            iframeDoc.documentElement.scrollTop = iframeDoc.documentElement.scrollHeight;
                        }
                        if (iframeDoc.body) {
                            iframeDoc.body.scrollTop = iframeDoc.body.scrollHeight;
                        }
                    }, 100);
                }
            } catch (e) {
                console.log('Error updating iframe (normal during streaming):', e);
            }
        }
        
        // Function to create overlay with Lottie animation
        function createStreamingOverlay() {
            // Check if overlay already exists
            if (document.getElementById('streamingOverlay')) {
                return;
            }
            
            // Get the browser content div that contains the iframe
            const browserContent = document.querySelector('.browser-content');
            if (!browserContent) return;
            
            // Create overlay div
            const overlay = document.createElement('div');
            overlay.id = 'streamingOverlay';
            overlay.style.position = 'absolute';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.background = 'rgba(0, 0, 0, 0.4)';
            overlay.style.display = 'flex';
            overlay.style.flexDirection = 'column';
            overlay.style.alignItems = 'center';
            overlay.style.zIndex = '10';
            overlay.style.borderRadius = '8px';
            
            // Create text for overlay
            const overlayText = document.createElement('div');
            overlayText.textContent = 'Your Page is Being Built!';
            overlayText.style.color = 'white';
            overlayText.style.fontSize = '2.5rem';
            overlayText.style.fontWeight = 'bold';
            overlayText.style.fontFamily = 'Arial, sans-serif';
            overlayText.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';

            // Create text container for the top
            const textContainer = document.createElement('div');
            textContainer.style.padding = '30px';
            textContainer.style.width = '100%';
            textContainer.style.textAlign = 'center';

            // Create Lottie container
            const lottieContainer = document.createElement('div');
            lottieContainer.id = 'lottieAnimation';
            lottieContainer.style.width = '300px';
            lottieContainer.style.height = '300px';
            lottieContainer.style.position = 'absolute';
            lottieContainer.style.top = '50%';
            lottieContainer.style.left = '50%';
            lottieContainer.style.transform = 'translate(-50%, -50%)';

            // Add script for Lottie if not already present
            if (!document.querySelector('script[src*="lottie-player"]')) {
                const lottieScript = document.createElement('script');
                lottieScript.src = "https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js";
                document.head.appendChild(lottieScript);
            }

            // Create Lottie player element
            const lottiePlayer = document.createElement('dotlottie-player');
            lottiePlayer.src = "https://llamapress-ai-image-uploads.s3.us-west-2.amazonaws.com/hffa8kqjfn9yzfx28pogpvqhn7cd"; // Builder Image
            lottiePlayer.background = "transparent";
            lottiePlayer.speed = "1";
            lottiePlayer.style.width = "300px";
            lottiePlayer.style.height = "300px";
            lottiePlayer.setAttribute("autoplay", "");
            lottiePlayer.setAttribute("loop", "");

            // Append all elements
            textContainer.appendChild(overlayText);
            lottieContainer.appendChild(lottiePlayer);
            overlay.appendChild(textContainer);
            overlay.appendChild(lottieContainer);
            browserContent.appendChild(overlay);
        }
        
        // Function to remove overlay
        function removeStreamingOverlay() {
            const overlay = document.getElementById('streamingOverlay');
            if (overlay) {
                overlay.remove();
            }
        }

        async function fetchThreads() {
            const response = await fetch('/threads');
            const threads = await response.json();
            console.log(threads);
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Refresh button functionality
        document.getElementById('refreshButton').addEventListener('click', function() {
            const liveSiteFrame = document.getElementById('liveSiteFrame');
            if (liveSiteFrame) {
                // Add a small loading animation by rotating the icon
                const button = this;
                const svg = button.querySelector('svg');
                svg.style.animation = 'spin 0.5s linear';
                
                // Reload the iframe
                liveSiteFrame.src = liveSiteFrame.src;
                
                // Remove animation after it completes
                setTimeout(() => {
                    svg.style.animation = '';
                }, 500);
            }
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            const liveSiteFrame = document.getElementById('liveSiteFrame');
            if (liveSiteFrame && liveSiteFrame.contentWindow) {
                try {
                    // Try to navigate back in the iframe's history
                    liveSiteFrame.contentWindow.history.back();
                } catch (error) {
                    // If there's a cross-origin error, we can't access the iframe's history
                    // This is expected when the iframe is from a different domain
                    console.log('Cannot access iframe history due to cross-origin restrictions');
                    
                    // Alternative: We could maintain our own history stack if needed
                    // For now, just provide visual feedback that the button was clicked
                    const button = this;
                    button.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 150);
                }
            }
        });

        // Tab switching logic
        const tabs = document.querySelectorAll('.tab');
        const iframes = document.querySelectorAll('.content-iframe');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Deactivate all tabs and iframes
                tabs.forEach(t => t.classList.remove('active'));
                iframes.forEach(i => i.classList.remove('active'));

                // Activate clicked tab and corresponding iframe
                tab.classList.add('active');
                const targetIframeId = tab.dataset.target;
                document.getElementById(targetIframeId).classList.add('active');
            });
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Hamburger menu functionality
        function toggleMenu() {
            const hamburger = document.getElementById('hamburgerMenu');
            const drawer = document.getElementById('menuDrawer');
            
            hamburger.classList.toggle('active');
            drawer.classList.toggle('open');
        }

        function handleMenuClick(itemName) {
            alert(`You clicked: ${itemName}`);
            closeMenu();
        }

        function closeMenu() {
            const hamburger = document.getElementById('hamburgerMenu');
            const drawer = document.getElementById('menuDrawer');
            
            hamburger.classList.remove('active');
            drawer.classList.remove('open');
        }

        // Initialize hamburger menu event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const closeDrawer = document.getElementById('closeDrawer');
            
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', toggleMenu);
            }
            
            if (closeDrawer) {
                closeDrawer.addEventListener('click', closeMenu);
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const hamburger = document.getElementById('hamburgerMenu');
            const drawer = document.getElementById('menuDrawer');
            
            if (!hamburger.contains(event.target) && !drawer.contains(event.target)) {
                closeMenu();
            }
        });

        // Initialize WebSocket on page load
        initWebSocket();

        fetchThreads();
    </script>
