<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaPress - AI Webpage Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .nav-items {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4rem 0;
        }
        
        .hero {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #64748b;
            margin-bottom: 3rem;
        }
        
        .cta-button {
            display: inline-block;
            padding: 0.875rem 2.5rem;
            background: #4f46e5;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.15s ease;
        }
        
        .cta-button:hover {
            background: #4338ca;
        }
        
        .demo-box {
            margin-top: 4rem;
            padding: 2rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .demo-text {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        footer {
            border-top: 1px solid #e2e8f0;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .nav-items {
                display: none;
            }
            
            main {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">LlamaPress</div>
                <div class="nav-items">
                    <span>Free</span>
                    <span>Open Source</span>
                    <span>Easy</span>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="hero">
                <h1>Your Awesome Web Page</h1>
                <p class="subtitle">Create webpages using natural language. No code required.</p>
                <a href="#" class="cta-button">Start Building</a>
                
                <div class="demo-box">
                    <p class="demo-text">This page was built with LlamaPress. Send a message to change it.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>AI-powered webpage builder</p>
        </div>
    </footer>
</body>
</html>
