<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LlamaBot Chat Interface</title>
    <style>
        /* Dark theme variables */
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --input-bg: #3d3d3d;
            --border-color: #404040;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --accent-color: #4CAF50;
            --message-user-bg: #3d3d3d;
            --message-ai-bg: #4a4a4a;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
        }

        /* Chat section (left 1/3) */
        .chat-section {
            width: 33.33%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            position: relative;
        }

        /* Header with logo */
        .chat-header {
            height: var(--header-height);
            padding: 0.8rem 1rem;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .chat-header img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Message history area */
        .message-history {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95rem;
        }

        .message.user-message {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai-message {
            background-color: var(--message-ai-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Input area */
        .input-area {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.8rem;
            position: relative;
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .input-area button {
            padding: 0.8rem 1.2rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .input-area button:hover {
            background-color: var(--button-hover);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            margin: 1rem auto;
            width: 30px;
            height: 30px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Disable input and button while loading */
        .input-area.loading input,
        .input-area.loading button {
            opacity: 0.7;
            pointer-events: none;
        }

        /* IFrame section (right 2/3) */
        .iframe-section {
            width: 66.67%;
            height: 100%;
        }

        .iframe-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--chat-bg);
        }
    </style>
</head>
<body>
    <div class="chat-section">
        <div class="chat-header">
            <img src="https://service-jobs-images.s3.us-east-2.amazonaws.com/7rl98t1weu387r43il97h6ipk1l7" alt="LlamaBot Logo">
            <h1>LlamaBot</h1>
        </div>
        <div class="message-history">
            <div class="message ai-message">Hi! I'm LlamaBot. How can I help you today?</div>
            <div class="loading-spinner"></div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type your message..." id="messageInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="iframe-section">
        <iframe src="http://localhost:8000/page" title="Content Frame"></iframe>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText) {
                const messageHistory = document.querySelector('.message-history');
                const inputArea = document.querySelector('.input-area');
                const spinner = document.querySelector('.loading-spinner');
                const iframe = document.querySelector('.iframe-section iframe');
                
                // Show loading state
                spinner.style.display = 'block';
                inputArea.classList.add('loading');
                
                const newMessage = document.createElement('div');
                newMessage.className = 'message user-message';
                newMessage.textContent = messageText;
                messageHistory.appendChild(newMessage);

                try {
                    const response = await fetch('http://localhost:8000/chat-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: messageText })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Create and display server response
                    const serverResponse = document.createElement('div');
                    serverResponse.className = 'message ai-message';
                    serverResponse.textContent = data.message;
                    messageHistory.appendChild(serverResponse);

                    // If the decision is WRITE_CODE, refresh the iframe
                    if (data.decision === "WRITE_CODE") {
                        setTimeout(() => {
                            iframe.src = iframe.src;
                        }, 100);
                    }
                } catch (error) {
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'message ai-message';
                    errorMessage.style.color = '#ff6b6b';
                    errorMessage.textContent = `Error: ${error.message}`;
                    messageHistory.appendChild(errorMessage);
                } finally {
                    spinner.style.display = 'none';
                    inputArea.classList.remove('loading');
                    messageHistory.scrollTop = messageHistory.scrollHeight;
                    input.value = '';
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
