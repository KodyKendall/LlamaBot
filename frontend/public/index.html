<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LlamaBot Chat Interface" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>LlamaBot Chat Interface</title>
    
    <style>
      /* Custom CSS for animations and special styles */
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Mobile responsive styles */
      @media screen and (max-width: 768px) {
        body {
          overflow: hidden;
        }
        
        .chat-section {
          width: 100vw;
          position: absolute;
          top: 0;
          left: 0;
          transition: transform 0.3s ease;
          z-index: 1;
        }
        
        .iframe-section {
          width: 100vw;
          padding: 0;
          position: absolute;
          top: 0;
          left: 0;
          transition: transform 0.3s ease;
          transform: translateX(100%);
          z-index: 1;
        }
        
        body.mobile-chat-view .chat-section {
          transform: translateX(0);
        }
        
        body.mobile-chat-view .iframe-section {
          transform: translateX(100%);
        }
        
        body.mobile-iframe-view .chat-section {
          transform: translateX(-100%);
        }
        
        body.mobile-iframe-view .iframe-section {
          transform: translateX(0);
        }
        
        .mobile-view-toggle {
          display: block !important;
        }
        
        .mobile-back-btn {
          display: block !important;
        }
      }
      
      /* Markdown styles for AI messages */
      .message-history .bg-gray-600 h1,
      .message-history .bg-gray-600 h2,
      .message-history .bg-gray-600 h3,
      .message-history .bg-gray-600 h4,
      .message-history .bg-gray-600 h5,
      .message-history .bg-gray-600 h6 {
        margin: 0.5em 0 0.3em 0;
        font-weight: 600;
      }
      
      .message-history .bg-gray-600 h1 { font-size: 1.4em; }
      .message-history .bg-gray-600 h2 { font-size: 1.3em; }
      .message-history .bg-gray-600 h3 { font-size: 1.2em; }
      .message-history .bg-gray-600 h4 { font-size: 1.1em; }
      .message-history .bg-gray-600 h5 { font-size: 1.05em; }
      .message-history .bg-gray-600 h6 { font-size: 1em; }
      
      .message-history .bg-gray-600 p {
        margin: 0.5em 0;
        line-height: 1.5;
      }
      
      .message-history .bg-gray-600 ul,
      .message-history .bg-gray-600 ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }
      
      .message-history .bg-gray-600 li {
        margin: 0.2em 0;
        line-height: 1.4;
      }
      
      .message-history .bg-gray-600 blockquote {
        margin: 0.5em 0;
        padding: 0.5em 1em;
        border-left: 3px solid #10b981;
        background-color: rgba(16, 185, 129, 0.1);
        font-style: italic;
      }
      
      .message-history .bg-gray-600 code {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 0.1em 0.3em;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
      }
      
      .message-history .bg-gray-600 pre {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1em;
        border-radius: 6px;
        overflow-x: auto;
        margin: 0.5em 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .message-history .bg-gray-600 pre code {
        background-color: transparent;
        padding: 0;
        font-size: 0.85em;
      }
      
      .message-history .bg-gray-600 a {
        color: #10b981;
        text-decoration: none;
      }
      
      .message-history .bg-gray-600 a:hover {
        text-decoration: underline;
      }
      
      .message-history .bg-gray-600 table {
        border-collapse: collapse;
        width: 100%;
        margin: 0.5em 0;
      }
      
      .message-history .bg-gray-600 th,
      .message-history .bg-gray-600 td {
        border: 1px solid #374151;
        padding: 0.5em;
        text-align: left;
      }
      
      .message-history .bg-gray-600 th {
        background-color: rgba(255, 255, 255, 0.05);
        font-weight: 600;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
